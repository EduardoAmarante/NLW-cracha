<!DOCTYPE html>
  <head>
    <title>NLW ORIGIN</title>

    <link rel="stylesheet" href="style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

    <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" 
    rel="stylesheet"/>

  </head>
  <body>

    <main>

      <div class="container">
        <div class="avatar">
          <span>

            <img src="images/selo.svg" alt="Selo">
          </span>
          <img src="images/perfil.jpg" alt="Foto Pessoal">
        </div>

        <h1 id="userName">Eduardo Amarante</h1>
        <a href="http://github.com/EduardoAmarante" target="_blank">
          <img src="images/github.svg"> eduardo</a>


        <p>NLW - Next Level Week</p>

        <ul id="socialLinks">
          <li class="youtube"> 
            <a 
            href="https://youtube.com/" target="_blank"><img src="images/yt.svg" alt="youtube"
            />
          </a>
          </li>

          <li class="facebook"> 
            <a href="" target="_blank"><img src="images/facebook.png" alt="facebook" 
              />
          </a>
          </li>

          <li class="instagram"> 
            <a href="https://instagram.com/" target="_blank"><img src="images/instagram.svg" alt="instagram" target="_blank"
              />
          </a>
          </li>

          <li class="twitter"> 
            <a href="" target="_blank"><img src="images/twitter.svg" alt="twitter" target="_blank"
              />
          </a>
          </li>

        </ul>

      </div>

    </main>

    <script>
      
      const link ={
        github : "EduardoAmarante",
        youtube : "droidhs",
        facebook : "",
        instagram : "eduardo4marante",
        twitter : ""
      }

      function changeSocialMediaLinks(){
        for(let li of socialLinks.children){
          const social = li.getAttribute('class')
          li.children[0].href = `https://${social}.com/${link[social]}`
        }
      }
      
      changeSocialMediaLinks()
      

    </script>

  </body>
</html>
